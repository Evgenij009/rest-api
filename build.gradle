plugins {
    id 'java'
}

group = "com.epam"
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '1.8'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.springframework:spring-jdbc:5.3.13'
    implementation 'org.springframework:spring-context:5.3.13'
    implementation 'org.springframework:spring-tx:5.3.13'
    implementation 'org.springframework.boot:spring-boot-starter-web:2.6.1'

    implementation 'mysql:mysql-connector-java:8.0.27'
    implementation 'com.zaxxer:HikariCP:4.0.3'

    compileOnly 'org.projectlombok:lombok:1.18.22'
    annotationProcessor 'org.projectlombok:lombok:1.18.22'
    testAnnotationProcessor 'org.projectlombok:lombok:1.18.22'
    testCompileOnly 'org.projectlombok:lombok:1.18.22'

    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.0'
    testImplementation 'org.junit.jupiter:junit-jupiter-engine:5.7.2'

    testImplementation 'org.mockito:mockito-all:1.10.19'
    testImplementation 'org.springframework:spring-test:5.3.5'
    testImplementation 'com.h2database:h2:1.4.187'
}

test {
    useJUnitPlatform()
}